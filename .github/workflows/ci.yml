name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'presentation.tex'
      - 'CHECKLIST_YEU_CAU.md'
      - 'DEMO_GUIDE.md'
      - 'yeucaumonhoc.md'
      - 'gopygiangvien.md'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'README.md'
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'presentation.tex'
      - 'CHECKLIST_YEU_CAU.md'
      - 'DEMO_GUIDE.md'
      - 'yeucaumonhoc.md'
      - 'gopygiangvien.md'

jobs:
  lint-and-test-frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.message, 'frontend') || contains(github.event.head_commit.message, 'feat') || contains(github.event.head_commit.message, 'fix')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type Check
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "No TypeScript config found, skipping type check"
          fi
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

  lint-and-test-backend:
    name: Backend CI
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || contains(github.event.head_commit.message, 'backend') || contains(github.event.head_commit.message, 'feat') || contains(github.event.head_commit.message, 'fix')

    strategy:
      matrix:
        service: [api-gateway, auth-service, book-service, user-service]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: backend/services/${{ matrix.service }}
        run: npm ci

      - name: Lint
        working-directory: backend/services/${{ matrix.service }}
        run: npm run lint
        continue-on-error: true

      - name: Type Check
        working-directory: backend/services/${{ matrix.service }}
        run: |
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "No TypeScript config found, skipping type check"
          fi
        continue-on-error: true

      - name: Unit Tests
        working-directory: backend/services/${{ matrix.service }}
        run: npm test
        continue-on-error: true

      - name: Static Analysis
        working-directory: backend/services/${{ matrix.service }}
        run: |
          npm audit --audit-level=high || true
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint-and-test-frontend, lint-and-test-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    strategy:
      matrix:
        service: [api-gateway, auth-service, book-service, user-service, ml-service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ github.sha }}"
          REGISTRY="${{ secrets.HARBOR_REGISTRY }}"
          if [ "${{ matrix.service }}" = "user-service" ]; then
            docker build -f backend/services/user-service/Dockerfile -t $REGISTRY/eshelf/${{ matrix.service }}:$IMAGE_TAG backend/
          else
            docker build -t $REGISTRY/eshelf/${{ matrix.service }}:$IMAGE_TAG backend/services/${{ matrix.service }}/
          fi
          docker tag $REGISTRY/eshelf/${{ matrix.service }}:$IMAGE_TAG $REGISTRY/eshelf/${{ matrix.service }}:latest
          docker push $REGISTRY/eshelf/${{ matrix.service }}:$IMAGE_TAG
          docker push $REGISTRY/eshelf/${{ matrix.service }}:latest

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.service }}
          path: |
            backend/services/${{ matrix.service }}/Dockerfile
          retention-days: 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint-and-test-frontend, lint-and-test-backend]
    if: always() && (needs.lint-and-test-frontend.result != 'skipped' || needs.lint-and-test-backend.result != 'skipped')
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'


