name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test-frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

  lint-and-test-backend:
    name: Backend CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api-gateway, auth-service, book-service, user-service]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: backend/services/${{ matrix.service }}
        run: npm ci

      - name: Lint
        working-directory: backend/services/${{ matrix.service }}
        run: npm run lint --if-present

      - name: Test
        working-directory: backend/services/${{ matrix.service }}
        run: npm test --if-present

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint-and-test-frontend, lint-and-test-backend]

    strategy:
      matrix:
        service: [api-gateway, auth-service, book-service, user-service, ml-service]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: backend/services/${{ matrix.service }}
        run: docker build -t eshelf/${{ matrix.service }}:${{ github.sha }} .

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'


