name: Update Kubernetes Manifests

on:
  workflow_run:
    workflows: ["Smart Build Pipeline"]
    types:
      - completed
    branches: [main]
  # Also allow manual trigger for testing
  workflow_dispatch:

jobs:
  update-manifests:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      
      - name: Update image tags
        run: |
          IMAGE_TAG="${{ github.sha }}"
          
          # Check which services were built in Smart Build Pipeline
          # For now, update all services that might have been built
          # Update base deployment (Kustomize sáº½ override trong overlays)
          if [ -f "infrastructure/kubernetes/base/api-gateway-deployment.yaml" ]; then
            yq eval ".spec.template.spec.containers[0].image = \"eshelf/api-gateway:${IMAGE_TAG}\"" \
              -i infrastructure/kubernetes/base/api-gateway-deployment.yaml
          fi
          
          if [ -f "infrastructure/kubernetes/base/auth-service-deployment.yaml" ]; then
            yq eval ".spec.template.spec.containers[0].image = \"eshelf/auth-service:${IMAGE_TAG}\"" \
              -i infrastructure/kubernetes/base/auth-service-deployment.yaml
          fi
          
          if [ -f "infrastructure/kubernetes/base/book-service-deployment.yaml" ]; then
            yq eval ".spec.template.spec.containers[0].image = \"eshelf/book-service:${IMAGE_TAG}\"" \
              -i infrastructure/kubernetes/base/book-service-deployment.yaml
          fi
          
          if [ -f "infrastructure/kubernetes/base/user-service-deployment.yaml" ]; then
            yq eval ".spec.template.spec.containers[0].image = \"eshelf/user-service:${IMAGE_TAG}\"" \
              -i infrastructure/kubernetes/base/user-service-deployment.yaml
          fi
          
          if [ -f "infrastructure/kubernetes/base/ml-service-deployment.yaml" ]; then
            yq eval ".spec.template.spec.containers[0].image = \"eshelf/ml-service:${IMAGE_TAG}\"" \
              -i infrastructure/kubernetes/base/ml-service-deployment.yaml
          fi
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add infrastructure/kubernetes/ || true
          if ! git diff --quiet && ! git diff --staged --quiet; then
            git commit -m "chore: update image tags to ${{ github.sha }}" || true
            git push || true
          else
            echo "No changes to commit"
          fi
        continue-on-error: true

