apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: book-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/eshelf-infra.git
    targetRevision: main
    path: infrastructure/kubernetes/overlays/prod
    kustomize:
      images:
        - eshelf/book-service:latest
  destination:
    server: https://kubernetes.default.svc
    namespace: eshelf-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

