apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-image-updater-config
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-image-updater
    app.kubernetes.io/part-of: argocd
data:
  registries.conf: |
    registries:
    - name: Harbor
      prefix: harbor.yourdomain.com
      api_url: https://harbor.yourdomain.com
      credentials: ext:/scripts/harbor-creds
      default: true
    - name: Docker Hub
      prefix: docker.io
      api_url: https://registry-1.docker.io
      credentials: ext:/scripts/dockerhub-creds
  git.user: github-actions[bot]
  git.email: github-actions[bot]@users.noreply.github.com
  git.commit_message: "chore: update image tags to {{.Tag}}"
  git.branch: main
  log.level: info

