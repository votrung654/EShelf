apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
      - name: promtail
        image: grafana/promtail:latest
        args:
          - -config.file=/etc/promtail/promtail-config.yaml
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
- kind: ServiceAccount
  name: promtail
  namespace: monitoring
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail-config.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    
    positions:
      filename: /tmp/positions.yaml
    
    clients:
      - url: http://loki:3100/loki/api/v1/push
    
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_controller_name]
          regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
          action: replace
          target_label: __tmp_controller_name
        - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
          action: replace
          target_label: app_kubernetes_io_name
        - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_instance]
          action: replace
          target_label: app_kubernetes_io_instance
        - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
          action: replace
          target_label: app_kubernetes_io_component
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          replacement: $1
          separator: /
          source_labels:
          - __meta_kubernetes_namespace
          - __meta_kubernetes_pod_name
          target_label: job
        - action: replace
          source_labels:
          - __meta_kubernetes_namespace
          target_label: namespace
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_name
          target_label: pod
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_container_name
          target_label: container
        - action: replace
          replacement: $1
          separator: /
          source_labels:
          - __meta_kubernetes_namespace
          - __meta_kubernetes_pod_name
          target_label: __path__
        - source_labels: [__meta_kubernetes_pod_uid]
          action: replace
          target_label: __tmp_kubernetes_pod_uid
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash
          - __meta_kubernetes_pod_annotation_kubernetes_io_config_hash
          regex: true;(.+)
          target_label: __tmp_kubernetes_io_config_hash
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_maps
          - __meta_kubernetes_pod_annotation_kubernetes_io_config_maps
          regex: true;(.+)
          target_label: __tmp_kubernetes_io_config_maps
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_annotationpresent_pod_alpha_kubernetes_io_initialized
          - __meta_kubernetes_pod_annotation_pod_alpha_kubernetes_io_initialized
          regex: true;(.+)
          target_label: __tmp_pod_alpha_kubernetes_io_initialized
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_annotationpresent_pod_beta_kubernetes_io_init_containers
          - __meta_kubernetes_pod_annotation_pod_beta_kubernetes_io_init_containers
          regex: true;(.+)
          target_label: __tmp_pod_beta_kubernetes_io_init_containers
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_annotationpresent_pod_alpha_kubernetes_io_init_containers
          - __meta_kubernetes_pod_annotation_pod_alpha_kubernetes_io_init_containers
          regex: true;(.+)
          target_label: __tmp_pod_alpha_kubernetes_io_init_containers
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_annotationpresent_pod_beta_kubernetes_io_sidecar_containers
          - __meta_kubernetes_pod_annotation_pod_beta_kubernetes_io_sidecar_containers
          regex: true;(.+)
          target_label: __tmp_pod_beta_kubernetes_io_sidecar_containers
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_annotationpresent_pod_alpha_kubernetes_io_sidecar_containers
          - __meta_kubernetes_pod_annotation_pod_alpha_kubernetes_io_sidecar_containers
          regex: true;(.+)
          target_label: __tmp_pod_alpha_kubernetes_io_sidecar_containers
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_labelpresent_pod_template_hash
          - __meta_kubernetes_pod_label_pod_template_hash
          regex: true;(.+)
          target_label: __tmp_pod_template_hash
        - action: keep
          source_labels:
          - __meta_kubernetes_pod_phase
          regex: (Running|Pending|Failed|Succeeded)
        - action: drop
          source_labels:
          - __meta_kubernetes_pod_phase
          regex: Succeeded
        - action: keep
          source_labels:
          - __meta_kubernetes_pod_container_name
          regex: .+
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_container_name
          target_label: container
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_node_name
          target_label: node_name
        - action: replace
          source_labels:
          - __meta_kubernetes_namespace
          target_label: namespace
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          source_labels:
          - __meta_kubernetes_namespace
          - __meta_kubernetes_pod_name
          regex: (.+);(.+)
          target_label: __path__
          replacement: /var/log/pods/$1_$2_*/$3/*.log
        - action: replace
          source_labels:
          - __meta_kubernetes_pod_uid
          - __meta_kubernetes_pod_container_name
          regex: (.+);(.+)
          target_label: __path__
          replacement: /var/log/pods/*_$1_*/$2/*.log

