apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-eshelf
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  eshelf-overview.json: |
    {
      "dashboard": {
        "title": "eShelf Overview",
        "tags": ["eshelf", "microservices"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "{{service}}",
                "refId": "A"
              }
            ]
          },
          {
            "id": 2,
            "title": "Error Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "rate(http_requests_total{status=~\"5..\"}[5m])",
                "legendFormat": "{{service}}",
                "refId": "A"
              }
            ]
          },
          {
            "id": 3,
            "title": "Response Time (p99)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))",
                "legendFormat": "{{service}}",
                "refId": "A"
              }
            ]
          },
          {
            "id": 4,
            "title": "Pod Status",
            "type": "stat",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "kube_pod_status_phase",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ]
          }
        ]
      }
    }

