apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: eshelf-prod

resources:
  - ../../base

replicas:
  - name: api-gateway
    count: 3
  - name: auth-service
    count: 3
  - name: book-service
    count: 3
  - name: user-service
    count: 3
  - name: ml-service
    count: 2

images:
  - name: eshelf/api-gateway
    newTag: latest
  - name: eshelf/auth-service
    newTag: latest
  - name: eshelf/book-service
    newTag: latest
  - name: eshelf/user-service
    newTag: latest
  - name: eshelf/ml-service
    newTag: latest

patchesStrategicMerge:
  - api-gateway-patch.yaml
  - auth-service-patch.yaml
  - book-service-patch.yaml
  - user-service-patch.yaml
  - ml-service-patch.yaml

configMapGenerator:
  - name: app-config
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn

commonLabels:
  environment: production
  app.kubernetes.io/name: eshelf

