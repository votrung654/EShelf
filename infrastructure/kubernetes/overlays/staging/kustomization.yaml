apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: eshelf-staging

resources:
  - ../../base

replicas:
  - name: api-gateway
    count: 2
  - name: auth-service
    count: 2
  - name: book-service
    count: 2
  - name: user-service
    count: 2
  - name: ml-service
    count: 1

images:
  - name: eshelf/api-gateway
    newTag: latest
  - name: eshelf/auth-service
    newTag: latest
  - name: eshelf/book-service
    newTag: latest
  - name: eshelf/user-service
    newTag: latest
  - name: eshelf/ml-service
    newTag: latest

patches:
  - path: api-gateway-patch.yaml
    target:
      kind: Deployment
      name: api-gateway
  - path: auth-service-patch.yaml
    target:
      kind: Deployment
      name: auth-service
  - path: book-service-patch.yaml
    target:
      kind: Deployment
      name: book-service
  - path: user-service-patch.yaml
    target:
      kind: Deployment
      name: user-service
  - path: ml-service-patch.yaml
    target:
      kind: Deployment
      name: ml-service

configMapGenerator:
  - name: app-config
    literals:
      - NODE_ENV=staging
      - LOG_LEVEL=info

commonLabels:
  environment: staging
  app.kubernetes.io/name: eshelf

