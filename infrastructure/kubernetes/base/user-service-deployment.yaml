apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: eshelf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: user-service
        image: eshelf/user-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: eshelf
spec:
  selector:
    app: user-service
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP

