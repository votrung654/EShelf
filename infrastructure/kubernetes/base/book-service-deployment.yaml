apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service
  namespace: eshelf
spec:
  replicas: 2
  selector:
    matchLabels:
      app: book-service
  template:
    metadata:
      labels:
        app: book-service
        tier: backend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: book-service
        image: eshelf/book-service:latest
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: book-service
  namespace: eshelf
spec:
  selector:
    app: book-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP

