[master]
k3s-master ansible_host=CHANGE_ME_MASTER_IP ansible_user=ec2-user

[workers]
k3s-worker-1 ansible_host=CHANGE_ME_WORKER1_IP ansible_user=ec2-user
k3s-worker-2 ansible_host=CHANGE_ME_WORKER2_IP ansible_user=ec2-user

[k3s_cluster:children]
master
workers

[all:vars]
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

