AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS CodePipeline for eShelf CI/CD'

Parameters:
  GitHubOwner:
    Type: String
    Description: GitHub repository owner
    Default: 'your-org'
  
  GitHubRepo:
    Type: String
    Description: GitHub repository name
    Default: 'eShelf'
  
  GitHubBranch:
    Type: String
    Description: GitHub branch to monitor
    Default: 'main'
  
  GitHubToken:
    Type: String
    Description: GitHub personal access token
    NoEcho: true
  
  DockerHubUsername:
    Type: String
    Description: Docker Hub username
    Default: ''
  
  DockerHubPassword:
    Type: String
    Description: Docker Hub password
    NoEcho: true
    Default: ''

Resources:
  # S3 Bucket for CodePipeline artifacts
  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-artifacts'
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30

  # CodeBuild Project for Build
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-build'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnvironmentVariables:
          - Name: DOCKER_REGISTRY
            Value: !Sub '${ArtifactsBucket}.s3.${AWS::Region}.amazonaws.com'
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - echo Logging in to Docker Hub...
                - echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin || true
            build:
              commands:
                - echo Build started on `date`
                - cd backend/services/api-gateway && docker build -t eshelf/api-gateway:$CODEBUILD_RESOLVED_SOURCE_VERSION .
                - cd backend/services/auth-service && docker build -t eshelf/auth-service:$CODEBUILD_RESOLVED_SOURCE_VERSION .
                - cd backend/services/book-service && docker build -t eshelf/book-service:$CODEBUILD_RESOLVED_SOURCE_VERSION .
                - cd backend/services/user-service && docker build -t eshelf/user-service:$CODEBUILD_RESOLVED_SOURCE_VERSION .
                - cd backend/services/ml-service && docker build -t eshelf/ml-service:$CODEBUILD_RESOLVED_SOURCE_VERSION .
            post_build:
              commands:
                - echo Build completed on `date`
                - docker images | grep eshelf

  # CodeBuild Project for Deploy
  DeployProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-deploy'
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        EnvironmentVariables:
          - Name: KUBECONFIG
            Value: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:kubeconfig'
            Type: SECRETS_MANAGER
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            build:
              commands:
                - echo Deploy started on `date`
                - kubectl set image deployment/api-gateway api-gateway=eshelf/api-gateway:$CODEBUILD_RESOLVED_SOURCE_VERSION -n eshelf-prod
                - kubectl rollout status deployment/api-gateway -n eshelf-prod
                - echo Deploy completed on `date`

  # CodePipeline
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${AWS::StackName}-pipeline'
      RoleArn: !GetAtt CodePipelineRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
                PollForSourceChanges: true
        
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref BuildProject
                EnvironmentVariables: !Sub |
                  [
                    {
                      "name": "DOCKERHUB_USERNAME",
                      "value": "${DockerHubUsername}",
                      "type": "PLAINTEXT"
                    },
                    {
                      "name": "DOCKERHUB_PASSWORD",
                      "value": "${DockerHubPassword}",
                      "type": "PLAINTEXT"
                    }
                  ]
        
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref DeployProject

  # IAM Role for CodePipeline
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectVersion
                Resource: !Sub '${ArtifactsBucket}/*'
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: '*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: '*'

  # IAM Role for CodeBuild
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource: !Sub '${ArtifactsBucket}/*'
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: '*'
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: '*'

Outputs:
  PipelineName:
    Description: CodePipeline name
    Value: !Ref Pipeline
    Export:
      Name: !Sub '${AWS::StackName}-PipelineName'
  
  ArtifactsBucketName:
    Description: S3 bucket for artifacts
    Value: !Ref ArtifactsBucket
    Export:
      Name: !Sub '${AWS::StackName}-ArtifactsBucket'

